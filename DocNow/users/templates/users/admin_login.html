{% extends "users/base.html" %}

{% block title %}
    Login as Admin
{% endblock %}

{% block content %}

<!-- Login Form -->
<form method="post" class="min-h-[80vh] flex items-center">
    {% csrf_token %}
    <div class="flex flex-col gap-4 m-auto mt-10 items-start p-7 w-full max-w-md border bg-white shadow-lg rounded-xl">
        <p class="text-2xl font-semibold text-blue-600">Login As Admin</p>

        <div class="w-full mb-3">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <div class="border rounded w-full p-2 mt-1">
                {{ login_form.username }}
            </div>
        </div>

        <div class="w-full mb-3">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="border rounded w-full p-2 mt-1">
                {{ login_form.password }}
            </div>
        </div>

        <button type="submit" class="bg-blue-800 text-white w-full py-2 mt-3 rounded-md text-base font-medium hover:bg-blue-700 transition">
            Login
        </button>

        <p class="text-sm text-gray-600 mt-3">
            Patient Login? 
            <a href="{% url 'login' %}" class="text-blue-700 underline hover:text-blue-900">Click here</a>
        </p>
    </div>
</form>

<!-- Help Text Section -->
<div class="mt-6 max-w-md mx-auto p-4 bg-blue-50 border border-blue-200 rounded-md">
    <h3 class="text-sm font-semibold text-blue-700">Admin Login Credentials</h3>
    <ul class="text-sm text-blue-700 mt-2">
        <li><strong>Username:</strong> admin</li>
        <li><strong>Password:</strong> 123</li>
    </ul>
</div>

{% endblock %}
