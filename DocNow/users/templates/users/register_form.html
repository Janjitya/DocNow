{% extends "users/base.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<form method="post" class="min-h-[80vh] flex items-center">
    {% csrf_token %}
    <div class="flex flex-col gap-3 mx-4 md:m-auto mt-10 items-start p-6 md:p-7 w-full md:w-1/2 lg:w-1/3 border text-sm shadow-lg rounded-xl bg-white">
        <p class="text-2xl font-semibold text-gray-800">Create Account</p>
        <p class="text-gray-600">Please sign up to book an appointment</p>

        <!-- Username Field -->
        <div class="w-full">
            <label for="username" class="block font-medium text-gray-700">Username</label>
            <div class="border rounded w-full p-2 mt-1">{{ user_form.username }}</div>
        </div>

        <!-- Email Field -->
        <div class="w-full">
            <label for="email" class="block font-medium text-gray-700">Email</label>
            <div class="border rounded w-full p-2 mt-1">{{ user_form.email }}</div>
        </div>

        <!-- Password Field -->
        <div class="w-full">
            <label for="password" class="block font-medium text-gray-700">Password</label>
            <div class="border rounded w-full p-2 mt-1">{{ user_form.password }}</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-indigo-800 text-white w-full py-2 mt-4 rounded-md text-base hover:bg-indigo-900 transition">
            Register
        </button>

        <!-- Login Link -->
        <p class="text-gray-600 text-center mt-2">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-indigo-700 underline">Login here</a>
        </p>
    </div>
</form>
{% endblock %}
