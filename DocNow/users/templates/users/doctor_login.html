{% extends "users/base.html" %}

{% block title %}
    Login as doctor
{% endblock %}

{% block content %}

<form method="post" class="min-h-[80vh] flex items-center ">

    {% csrf_token %}
    <div class="flex flex-col gap-3 m-auto mt-10 items-start p-7 w-1/3 border text-sm shadow-lg rounded-xl">
        <p class="text-2xl font-semibold text-blue-600 ">Login As Doctor</p>

        <div class="w-full mb-2">
            <p>Email</p>
            <div class="border rounded w-full p-2 mt-1">{{form.email}}</div>
        </div>
        <div class="w-full mb-2">
            <p>Password</p>
            <div class="border rounded w-full p-2 mt-1">{{form.password}}</div>
        </div>

        <button type="submit" class="bg-blue-800 text-white w-full py-2 my-2 rounded-md text-base">Login</button>

        <p class="text-gray-600">Patient Login? 
            <a href="{% url 'login' %}" class="text-blue-700 underline ">Click here</a>
        </p>
    </div>
</form>



{% endblock %}
