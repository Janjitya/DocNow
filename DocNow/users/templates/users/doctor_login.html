{% extends "users/base.html" %}

{% block title %}
    Login as Doctor
{% endblock %}

{% block content %}
<form method="post" class="min-h-[80vh] flex items-center">
    {% csrf_token %}
    <div class="flex flex-col gap-3 m-auto mt-10 items-start p-7 w-full sm:w-2/3 md:w-1/3 border text-sm shadow-lg rounded-xl">
        <p class="text-xl sm:text-2xl font-semibold text-blue-600">Login As Doctor</p>

        <!-- Email Field -->
        <div class="w-full mb-2">
            <label class="block text-gray-700">Email</label>
            <div class="border rounded w-full p-2 mt-1">{{ form.email }}</div>
        </div>

        <!-- Password Field -->
        <div class="w-full mb-2">
            <label class="block text-gray-700">Password</label>
            <div class="border rounded w-full p-2 mt-1">{{ form.password }}</div>
        </div>

        <!-- Login Button -->
        <button type="submit" class="bg-blue-800 text-white w-full py-2 my-2 rounded-md text-sm sm:text-base">Login</button>

        <!-- Redirect to Patient Login -->
        <p class="text-gray-600 text-sm">
            Patient Login? 
            <a href="{% url 'login' %}" class="text-blue-700 underline">Click here</a>
        </p>
    </div>
</form>
{% endblock %}
